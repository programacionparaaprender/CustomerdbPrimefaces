<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CbLanguageEditPage" lazy="true">
        <pm:header title="#{myBundle.EditCbLanguageTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CbLanguageListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CbLanguageEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{cbLanguageController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditCbLanguageLabel_idlanguage}" for="idlanguage" />
                            <h:outputText id="idlanguage" value="#{cbLanguageController.selected.idlanguage}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCbLanguageLabel_namelanguage}" for="namelanguage" />
                            <p:inputText id="namelanguage" value="#{cbLanguageController.selected.namelanguage}" title="#{myBundle.EditCbLanguageTitle_namelanguage}" required="true" requiredMessage="#{myBundle.EditCbLanguageRequiredMessage_namelanguage}" size="60" maxlength="60"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCbLanguageLabel_isactive}" for="isactive" />
                            <p:inputText id="isactive" value="#{cbLanguageController.selected.isactive}" title="#{myBundle.EditCbLanguageTitle_isactive}" required="true" requiredMessage="#{myBundle.EditCbLanguageRequiredMessage_isactive}" size="1" maxlength="1"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCbLanguageLabel_languageiso}" for="languageiso" />
                            <p:inputText id="languageiso" value="#{cbLanguageController.selected.languageiso}" title="#{myBundle.EditCbLanguageTitle_languageiso}" size="2" maxlength="2"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCbLanguageLabel_countrycode}" for="countrycode" />
                            <p:inputText id="countrycode" value="#{cbLanguageController.selected.countrycode}" title="#{myBundle.EditCbLanguageTitle_countrycode}" size="2" maxlength="2"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCbLanguageLabel_isbaselanguage}" for="isbaselanguage" />
                            <p:inputText id="isbaselanguage" value="#{cbLanguageController.selected.isbaselanguage}" title="#{myBundle.EditCbLanguageTitle_isbaselanguage}" required="true" requiredMessage="#{myBundle.EditCbLanguageRequiredMessage_isbaselanguage}" size="1" maxlength="1"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCbLanguageLabel_issystemlanguage}" for="issystemlanguage" />
                            <p:inputText id="issystemlanguage" value="#{cbLanguageController.selected.issystemlanguage}" title="#{myBundle.EditCbLanguageTitle_issystemlanguage}" required="true" requiredMessage="#{myBundle.EditCbLanguageRequiredMessage_issystemlanguage}" size="1" maxlength="1"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{cbLanguageController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:CbLanguageListPage:CbLanguageListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:CbLanguageListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
